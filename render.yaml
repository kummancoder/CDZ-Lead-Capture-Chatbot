services:
  - type: web
    name: chatbot-backend
    env: node
    rootDir: src
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: CHATBOT_NAME
        value: chatbot
      - key: OPENAI_MODEL
        value: gpt-4-turbo
      - key: OPENAI_TEMPERATURE
        value: 1
      - key: OPENAI_TOP_P
        value: 1
      - key: ENABLE_API_KEY
        value: true
      - key: HOSTNAME
        value: 0.0.0.0
      - key: ALLOWED_ORIGINS
        value: "*"
      # These should be set via Render dashboard for security:
      # - CLOSINGDEALZ_API_KEY (set in dashboard)
      # - OPENAI_API_KEY (set in dashboard)
      # - API_KEY (set in dashboard)

